<html>
	<head>
			<title>基本信息</title>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="../css/bulu.css">
			<script type="text/javascript" src="../jQuery/jquery-3.3.1.js"></script>
			<script type="text/javascript" src="../js/bulu.js"></script>
	</head>
	<body>
		 <div>
			<table border="0">
				<tr>
					<th ></th>
					<th ></th>
					<th ><th>
					<th ></th>
				</tr>
				<tr>
					<td id="title">基本信息</td>
					<td colspan="3"><input type="button" value="保存" class="b1" onclick='saveFun()'></td>
				</tr>
				<tr>
					<td id="menu">*党员ID</td>
					<td ><input type="text" id="td0"/></td>
					<td id="menu">支部ID</td>
					<td ><input type="text" id="td1"/></td>
				</tr>
				<tr>
					<td id="menu">*姓名</td>
					<td ><input type="text" id="td2"/></td>
					<td id="menu">性别：</td>
					<td>男<input type="radio" class="i3" name="sex" value="男">
					女<input type="radio" class="i4" name="sex" value="女"></td>
				</tr>
				<tr>
					<td id="menu">籍贯</td>
					<td  ><input type="text" id="td4"/></td>
					<td id="menu">民族：</td>
					<td><select class='mingzu'>
						<option  >--请选择--</option>
						<option  >汉族</option>
						<option  >壮族</option>
						</select></td>
				</tr>
				<tr>
					<td id="menu">*身份证号</td>
					<td ><input type="text"  id="td6"/></td>
					<td id="menu">人员类别：</td>
					<td><select class='leixing'>
						<option  >--请选择--</option>
						<option  >党员</option>
						<option >预备党员</option>
						</select>
						</td>
				</tr>
				<tr>
					<td id="menu">申请入党时间</td>
					<td ><input type="date" class="i5"></td>
					<td id="menu">列为积极分子时间</td>
					<td ><input type="date" class="i6"></td>
				</tr>
				<tr>
					<td id="menu"> 培养联系人</td>
					<td ><input type="text" id="td10"></td>
					<td id="menu">何时为发展对象</td>
					<td ><input type="date" class="i7"></td>
				</tr>
				<tr>
					<td id="menu">入党介绍人</td>
					<td ><input type="text" id="td12"/></td>
					<td id="menu">入党时间</td>
					<td ><input type="date" class="i8"></td>
				</tr>
				<tr>
					<td id="menu">党委审批时间</td>
					<td ><input type="date" class="i9"></td>
					<td id="menu">转正时间</td>
					<td ><input type="date" class="i10"></td>
				</tr>
				<tr>
					<td id="menu">党委审批时间</td>
					<td ><input type="date" class="i11"></td>
					<td id="menu">联系方式</td>
					<td ><input type="text"  id="td17"/></td>
				</tr>
				<tr>
					<td colspan="1" id="menu">家庭住址:</td>
					<td colspan="3"><input type="text" id="td18"/></td>
				</tr>
			</table>
		</div>
	</body>
	
</html>
