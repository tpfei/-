<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>DataTable</title><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script><link	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"	rel="stylesheet"><script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css"	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"><script	src="https://cdn.bootcss.com/datatables/1.10.16/js/jquery.dataTables.js"></script><script src="../js/user.js"></script><script type="text/javascript"></script><style>.content {	margin: 50px auto;	border: 1px solid #ccc;}.operation {	margin: 10px;}.operation>button {	margin: 10px;}#books_length {	float: left;	margin-left: 20px;}#books_filter {	float: right;	margin-right: 20px;}#books {	margin: 5px;}.center-block {	display: block;	width: 21%;	margin: auto;}</style></head><body>	<section class="content">		<div class="btn-group operation">			<button id="btn_add" type="button" class="btn bg-primary">				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增			</button>			<button id="btn_edit" type="button" class="btn bg-info">				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改信息			</button>			<button id="btn_delete" type="button" class="btn btn-success">				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除			</button>		</div>		<div class="modal fade" id="addBook" role="dialog">			<div class="modal-dialog">				<div class="modal-content">					<div class="modal-header">						<button type="button" class="close" data-dismiss="modal">&times;</button>						<h4 class="modal-title">添加角色</h4>					</div>					<div id="addBookModal" class="modal-body">						<div class="form-horizontal">							<div class="form-group">								<label for="bookAuthor" class="col-sm-2 control-label">*姓名:</label>								<div class="col-sm-10">									<input class="form-control" id="bookAuthor" type="text">								</div>							</div>							<div class="form-group">								<label for="bookPublish" class="col-sm-2 control-label">*角色:</label>								<div class="col-sm-10">									<!--  <input class="form-control" id="bookPublish" type="text">-->									<SELECT id="bookPublish" class="form-control" SIZE="1">										<OPTION VALUE="R10001">党委管理员										<OPTION VALUE="R10002">党支部管理员										<OPTION VALUE="R10004" SELECTED>普通党员									</SELECT>								</div>							</div>						</div>					</div>					<div class="modal-footer">						<div class="center-block">							<button id="cancelAdd" type="button" class="btn btn-default"								data-dismiss="modal">取消</button>							<button id="addBooksInfo" type="button" class="btn btn-success"								data-dismiss="modal">保存</button>						</div>					</div>				</div>			</div>		</div>		<div class="modal fade" id="editBookInfo" role="dialog">			<div class="modal-dialog">				<div class="modal-content">					<div class="modal-header">						<button type="button" class="close" data-dismiss="modal">&times;</button>						<h4 class="modal-title">用户授权</h4>					</div>					<div id="editBookModal" class="modal-body">						<div class="form-horizontal">							<div class="form-group">								<label for="editBookName" class="col-sm-2 control-label">用户ID:*</label>								<div class="col-sm-10">									<input class="form-control" id="editBookName"										readonly="readonly" type="text">								</div>							</div>							<div class="form-group">								<label for="editBookAuthor" class="col-sm-2 control-label">姓名:*</label>								<div class="col-sm-10">									<input class="form-control" id="editBookAuthor" type="text">								</div>							</div>							<div class="form-group">								<label for="editBookPrice" class="col-sm-2 control-label">密码:*</label>								<div class="col-sm-10">									<input class="form-control" id="editBookPrice" type="text">								</div>							</div>							<div class="form-group">								<label for="editBookPublish" class="col-sm-2 control-label">授权角色:*</label>								<div class="col-sm-10">									<SELECT id="editBookPublish" class="form-control" SIZE="1">										<OPTION VALUE="R10001">党委管理员										<OPTION VALUE="R10002">党支部管理员										<OPTION VALUE="R10004" SELECTED>普通党员									</SELECT>								</div>							</div>						</div>					</div>					<div class="modal-footer">						<div class="center-block">							<button id="cancelEdit" type="button" class="btn btn-default"								data-dismiss="modal">取消</button>							<button id="saveEdit" type="button" class="btn btn-success"								data-dismiss="modal">保存</button>						</div>					</div>				</div>			</div>		</div>		<div class="modal fade" id="deleteBook" role="dialog">			<div class="modal-dialog">				<div class="modal-content">					<div class="modal-header">						<button type="button" class="close" data-dismiss="modal">&times;</button>						<h4 class="modal-title">确认要删除吗？</h4>					</div>					<div class="modal-footer">						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>						<button id="delete" type="button" class="btn btn-danger"							data-dismiss="modal">删除</button>					</div>				</div>			</div>		</div>		<table id="books"			class="table table-striped table-bordered row-border hover order-column"			cellspacing="0" width="100%">			<thead>				<tr>					<th>用户ID</th>					<th>姓名</th>					<th>密码</th>					<th>角色</th>				</tr>			</thead>			<tbody></tbody>		</table>	</section></body></html>
