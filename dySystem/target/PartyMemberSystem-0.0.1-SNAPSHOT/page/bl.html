<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/bl.css">
		<script type="text/javascript" src="../jQuery/jquery-3.3.1.js"></script>
		
	</head>
	<body>
		<table>
			<tr class="t1">
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
			<tr class="t2">
				<td class="d1">基本信息</td>
				<td class="d1"><a href="more.html">扩展信息</a></td>
			</tr>
			<tr>
				<td>基本信息</td>
				<td colspan="5"><input type="button" value="保存" class="b1"></td>
			</tr>
			<tr class="t3">
				<td><span>*</span><font class="f1">姓名：</font></td>
				<td><input type="text" class="i2"></td>
				<td><font class="f2"><span>*</span>性别：</font></td>
				<td>男<input type="radio" class="i3" name="sex">
				女<input type="radio" class="i4" name="sex"></td>
				<td><font class="f3"><span>*</span>民族：</td>
				<td><select>
					<option  >--请选择--</option>
					<option  >汉族</option>
					<option  >壮族</option>
				</select></td>
			</tr>
			<tr class="t4">
				<td><span>*</span>公民身份证号：</td>
				<td colspan="5"><input type="text" class="i5"></td>
			</tr>
			<tr class="t5">
				<td><span>*</span>出生日期：</td>
				<td colspan="5"><input type="date" name="bday" class="i6"></td>
			</tr>
			<tr class="t6">
			<td><span>*</span>学历：</td>
			<td colspan="5"><select>
					<option  >--请选择--</option>
					<option >小学</option>
					<option >初中</option>
					<option >高中</option>
					<option >本科</option>
					<option >研究生及以上</option>
				</select>
			</td>	
			</tr>
			<tr class="t7">
				<td><span>*</span>人员类别：</td>
					<td colspan="5"><select>
						<option  >--请选择--</option>
						<option  >党员</option>
						<option >预备党员</option>
					</select>
			</td>
			</tr>
			<tr class="t8">
			<td><span>*</span>所在党支部：</td>
			<td colspan="5">演示第一党支部</td>
			</tr>
			<tr class="t9">
				<td><span>*</span>加入党支部日期：</td> 
				<td colspan="5"><input type="date" name="bday" class="i7"></td>
			</tr>
			<tr class="t10">
				<td><span>*</span>转为正式党员日期：</td>
				<td colspan="5"><input type="date" name="bday" class="i8"></td>
			</tr>
			<tr class="t11">
				<td><span>*</span>工作岗位：</td>
					<td colspan="5"><select>
						<option  >--请选择--</option>
						<option >在岗职工</option>
						<option >农牧渔民</option>
						<option >学生</option>
						<option >离退休人员</option>
						<option >其他</option>
					</select>
				</td>
			</tr>
			<tr class="t12">
				<td><span>*</span>联系电话（手机号）：</td>
				<td colspan="5"><input type="text" class="i9"></td>
			</tr>
			<tr class="t13">
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;固定电话（区号）：</td>
				<td><input type="text" class="i10"></td>
				<td>+（电话）：</td>
				<td colspan="5"><input type="text" class=""></td>
			</tr>
			<tr class="t14">
				<td><span>*</span>家庭住址（具体到门牌号）：</td>
				<td colspan="5"><input type="text" class="i11"></td>
			</tr>
			<tr class="t15">
			<td><span>*</span>党籍状态：</td>
				<td colspan="5"><select>
					<option  >--请选择--</option>
					<option >正式党员</option>
					<option >预备党员</option>
				</select>
				</td>	
			</tr>
			<tr class="t16">
					<td><span>*</span>是否为失联党员：</td>
					<td>是<input type="radio" class="i12" name="lost">
					否<input type="radio" class="i13" name="lost"></td>
					<td>失去联系时间：</td>
					<td colspan="5"><input type="date" name="bday" class="i14">
					</td>
			</tr>
			<tr class="t17">
				<td><span>*</span>是否为流动党员：</td>
					<td>是<input type="radio" class="i12" name="liu">
					否<input type="radio" class="i13" name="liu"></td>
					<td>外出流向</td>
					<td colspan="5"><input type="text" class="i17">
				</td>
			</tr>
		</table>
	</body>
</html>
